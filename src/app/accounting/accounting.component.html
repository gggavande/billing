<app-header></app-header>
<div class="container-fluid mt-2">
    <div class="container-fluid mt-2 row">
        <div class="col-md-3"></div>
        <div class="col-md-6 card mt-2">
            <form class="px-2 py-2" [formGroup]="accountingForm" (ngSubmit)="onSubmit(accountingForm)">
                <div class="form-group">
                    <label>Short Description</label>
                    <input type="text" class="form-control" id="shortDesc" formControlName="shortDesc" placeholder="Enter Short Description">
                </div>
                <div class="form-group">
                    <label>Amount</label>
                    <input type="number" class="form-control" id="amount" formControlName="amount" placeholder="Enter Amount">
                </div>
                <div class="form-group">
                    <label>Detail Description</label>
                    <textarea class="form-control" formControlName="detailDesc" id="detailDesc"></textarea>
                </div>
                <div class="form-group">
                    <label>Date</label>
                    <input type="date" class="form-control" id="date" formControlName="date">
                </div>
                <div class="radio">
                    <label class=""><input type="radio" formControlName="status" value="1" checked>   Credit</label>
                    <label class="ml-3"><input type="radio" formControlName="status" value="2"> Debit</label>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    <div class="container-fluid mt-2">
        <table class="table">
            <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Short Description</th>
                <th scope="col">Amount</th>
                <th scope="col">Description</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let data of tableData;let ind=index" [ngStyle]="{'color':data.status == 1 ? 'green' : 'red' }">
                <th scope="row">{{ind+1}}</th>
                <td>{{data.shortDesc}}</td>
                <td>{{data.amount}}</td>
                <td>{{data.detailDesc}}</td>
            </tr>
            <!-- <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td>Larry</td>
                <td>the Bird</td>
                <td>@twitter</td>
            </tr> -->
            </tbody>
        </table>
    </div>
</div>
